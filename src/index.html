<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Task Manager</h1>

    <h2>
      <span id="viewAllTasksButton" style="cursor: pointer"
        >View All Tasks</span
      >
    </h2>
    <div>
      <h2>Create a Folder</h2>
      <input
        type="text"
        id="folderName"
        placeholder="Folder name..."
        required
      />
      <button id="addFolderButton">Add Folder</button>
    </div>

    <div id="tabsContainer"></div>

    <div id="taskArea" class="task-area">
      <h2>Tasks for <span id="currentFolderName"></span></h2>

      <div
        id="currentTaskInfo"
        style="display: none"
        class="current-task-info"
      ></div>
      <div>
        <label>Title:</label>
        <input type="text" id="taskTitle" required />
      </div>
      <div>
        <label>Description:</label>
        <input type="text" id="taskDescription" required />
      </div>
      <div>
        <label>Due Date:</label>
        <input type="date" id="taskDueDate" required />
      </div>
      <div>
        <label>Priority:</label>
        <select id="taskPriority">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <button id="addTaskButton">Add Task</button>
    </div>

    <h2>Task List</h2>
    <ul id="taskList"></ul>

    <script type="module" src="index.js"></script>
  </body>
</html>
